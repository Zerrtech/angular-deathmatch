<div class="hero-list-item-root row" [ngClass]="{'light-side': hero.light, 'dark-side': !hero.light }" (click)="onClick($event, hero)">
  <div class="force-color col col-1"></div>
  <div class="col col-5">{{ hero.name }}</div>
  <div class="col col-5">
    <div class="row">
      <div class="col col-12">Power: {{ hero.power }}</div>
    </div>
    <div class="row">
      <div class="col col-12">Affiliations: {{ hero.affiliations }}</div>
    </div>
  </div>
  <div class="col col-1">&gt;</div>
</div>
