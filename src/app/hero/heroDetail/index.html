<div class="row" *ngIf="hero">
  <div class="col col-12">
    <div class="row">
      <div class="col col-12 text-right" (click)="onClickClose()">
        X
      </div>
    </div>
    <div class="row">
      <div class="col col-6">
        <div class="row">
          <div class="col col-12">
            {{hero.name}}
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <img src="{{hero.imageUrl}}"/>
          </div>
        </div>
      </div>
      <div class="col col-6">
        <div class="row">
          <div class="col col-12">
            <label for="power">Power:</label><span>{{hero.power}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <label for="side">Side:</label><span>{{hero.light ? "Light" : "Dark"}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <label for="affiliations">Affiliations:</label><span>{{hero.affiliations}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
